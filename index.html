<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href = "../public/css/style.css">
</head>
<body>
    
<link type="text/css" rel='stylesheet' href='/css/style.css' />
<header>
<h1>CrudCard for <%= score.name %></h1>
</header>
<div class ="container">
<p><%= score.name %> shot a <%= score.score %></p>
</div>
<div class ="edit">
<form action="/scores/<%=score.id%>?_method=PUT" method="POST" >
    Name: <input type="text" name="name" value="<%score.name%>">
    Score: <input type="text" name="score" value="<%score.score%>">
  
   <br>
   <div class ="update">
    <input type="submit" name="" value="Update Score"/>
    </div>
</form>
</div>

<div class = "Home-Button">
<a href='/scores'>Home</a>



<!-- <a href="/scores/edit">edit score</a> -->
</div>

    
</body>
</html>
